<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-fill-in-form-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Atualização De Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_engineering_team_a7n2.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Atualização Cadastral</h1>
                    </div>
                    <!-- <div class="login-button">
                        <button><a href="#">L2R</a></button>
                    </div> -->
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="RG">RG</label>
                        <input type="tel" id="RG" name="RG" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="Número" required>
                    </div>
                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento" required>
                    </div>
                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input type="text" id="CEP" name="CEP" placeholder="00000-000" required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Atualizar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
